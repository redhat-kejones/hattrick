---
- hosts: localhost
  gather_facts: no
  vars_files:
    - 'tower-vars.yml'
  tasks:
    - name: Launch Tower instance
      os_server:
        auth: "{{ os_auth | default(omit) }}"
        name: "{{ vm_name }}.{{ domain }}"
        state: present
        key_name: "{{ key_name }}"
        availability_zone: "{{ az }}"
        nics:
          - net-name: "{{ network_name }}"
        image: "{{ image_uid }}"
        flavor: "{{ flavor_name }}"
        security_groups: "{{ security_group }}"
        auto_ip: yes
      register: osp_host

    - name: wait for instance become ready to use
      wait_for:
       host: "{{ osp_host.openstack.public_v4 }}"
       port: "22"
       timeout: "320"
       state: "started"

    - name: Pause playbook execution for 30 seconds
      pause:
        seconds: 30

    - name: add master server to inventory
      add_host:
        hostname: "{{ osp_host.openstack.public_v4 }}"
        ansible_ssh_user: cloud-user
        groupname: tower

- hosts: tower
  vars_files:
    - 'tower-vars.yml'
  become: true
  roles:
    - tower
