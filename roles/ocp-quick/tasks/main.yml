  - name: update packages
    yum:
      name: '*'
      state: latest
      skip_broken: yes
    register: yum_result
    async: 1000
    poll: 30

  - name: check Kernel is the Latest
    shell: if [ $(uname -r) == $(rpm -q kernel | tail -n 1 | sed -e 's/kernel-//g') ] ; then echo no ; else echo reboot; fi
    ignore_errors: true
    register: reboot_hint

  - name: Install necessary packages
    yum:
      name: '{{ item }}'
      state: present
    with_items:
    - wget
    - git
    - net-tools
    - bind-utils
    - iptables-services
    - bridge-utils
    - bash-completion
    - kexec-tools
    - sos
    - psacct
    - atomic-openshift-utils
    - docker-1.13.1
    - ipa-client
    - httpd-tools
    - dnsmasq

  - name: remove references to /dev/vdb from /etc/fstab
    lineinfile:
      dest: /etc/fstab
      regexp: "^/dev/vdb"
      state: absent

  - name: restart server to get updated kernel
    shell: sleep 2 && shutdown -r now "Ansible restart triggered for latest kernel"
    async: 1
    poll: 0
    ignore_errors: true
    when: yum_result.changed or reboot_hint.stdout.find("reboot") != -1

  - name: waiting for instance to come back online
    wait_for:
      host: "{{ inventory_hostname }}"
      state: started
      delay: 5
      connect_timeout: 5
      timeout: 300
      port: 22
    delegate_to: 127.0.0.1
    become: false
    ignore_errors: true

  - name: add forward DNS entry for public hostname
    ipa_dnsrecord:
      ipa_host: "{{ ipa_server }}"
      ipa_user: "{{ ipa_user }}"
      ipa_pass: "{{ ipa_password }}"
      state: present
      zone_name: "{{ domain }}"
      record_name: "{{ ocp_wildcard_domain }}"
      record_type: "A"
      record_value: "{{ inventory_hostname }}"
      validate_certs: false
    when: "'master' in group_names"

  - name: add DNS Wildcard record pointed to infra node(s)
    ipa_dnsrecord:
      ipa_host: "{{ ipa_server }}"
      ipa_user: "{{ ipa_user }}"
      ipa_pass: "{{ ipa_password }}"
      state: present
      zone_name: "{{ domain }}"
      record_name: "{{ ocp_wildcard_record }}"
      record_type: "A"
      record_value: "{{ hostvars[groups['infra'][0]]['inventory_hostname'] }}"
      validate_certs: false
    when: "'master' in group_names"

  - name: configure IPA client
    command: ipa-client-install --server='{{ ipa_server }}' --domain='{{ domain }}' --hostname='{{ ansible_hostname }}'.'{{ domain }}' --principal='{{ ipa_user }}' --password='{{ ipa_password }}' --unattended --force-join --enable-dns-updates
    ignore_errors: true

  - name: configure docker storage
    template:
      src: docker-storage-setup.j2
      dest: /etc/sysconfig/docker-storage-setup
      owner: root
      group: root
      mode: 0644

  - name: run docker storage setup
    command: docker-storage-setup

  - name: start and enable Docker
    service:
      name: docker
      state: started
      enabled: true

